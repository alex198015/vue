<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1 :style="{
          color:inputValue.length < 5 ? 'darkred' : 'green',
          fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
        
        }">{{title}}</h1>
        <div class="form-control">
          <!-- <input 
            type="text"
             :placeholder="placeholderString"
             @input="inputChangeHandler"
             @keypress.enter="addNewNote"
              :value="inputValue"
              > -->
              <input 
            type="text"
             :placeholder="placeholderString"
            v-model="inputValue"
             @keypress.enter="addNewNote"
             
              >
        </div>
        <!-- <h2>inputValue: {{inputValue}}</h2> -->
        <button class="btn primary" @click="addNewNote">Add</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, idx) of notes">
            <!-- <span :class="note.length > 5 ? 'primary' : 'bold' ">{{toUpperCase(note)}}</span> -->
            <!-- <span :class="{
              'primary' : true,
              'bold': note.length > 5
            }">{{toUpperCase(note)}}</span> -->
            <span :class="['bold', {'primary': note.length > 5}]">{{toUpperCase(note)}}</span>
            <button class="btn danger" @click="removeNote(idx)">DELETE</button>
          </li>
          <hr/>
          <li>
            <strong>Общее кличество: {{notes.length}}</strong> | Удвоенное : {{doubleCountComputed}}
          </li>
        </ul>
        <div v-else>Заметок пока нет . Добавьте первую</div>
        <!-- <div v-else-if="notes.length === 0">Заметок пока нет . Добавьте первую</div> -->
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
